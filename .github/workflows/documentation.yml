name: Documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build documentation
        run: |
          mkdir -p docs
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target Forked --target ForkedMerge --target ForkedModel --target ForkedCloudKit \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path Forked \
            --output-path ./docs
          
          # Create an index.html that redirects to the documentation
          echo '<meta http-equiv="refresh" content="0; url=documentation/forked">' > ./docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4